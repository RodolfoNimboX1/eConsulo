<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in eConsulo</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body id="log-in">
    <div class="container">

        <!--Branding-->
                <img src="styles/logo_econsulo.png" class="logo_econsulo">

        <!--Log In User & Password-->
        <form class="user-psswd">
                <div class="form-group">
                        <input type="email" class="form-control" id="email-login" placeholder="jondoe@gmail.com">
                </div>

                <div class="form-group">
                        <input type="password" class="form-control" id="psswd-login" placeholder="Your password">
                </div>

                <button type="button" class="btn btn-secondary btn-lg" id="user-login"><a href="index.html">Log In</a></button>
        </form>

        <div class="separator">
                <h4>OR</h4>
                <hr style="background-color: white; border-top-width: 5px;">
        </div>

        <!--Log In with Social Media-->
        <form class="social-media-login">
                <button type="button" class="sm-btn" id="Facebook-login"><a href="index.html">Log in with Facebook</a></button>

                <button type="button" class="sm-btn" id="Google-login"><a href="index.html">Log in with Google+</a></button>
        </form>
    </div>
    <!--Java Script-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
