            });

// API Call
displayCat();


function displayCat() {
    var query = "http://dev.outputcc.com/econsulows/api/getCategories"

    $.ajax({
        url: query,
        method: "POST",
    }).then(function(res) {
        console.log(query);
        console.log(res);

        var categories = res.data;
        console.log(categories);

// Column One
        for (var i=0; i<3; i++) {
            var figureDiv = $("<figure>").addClass("cat-label");
            figureDiv.attr("id", categories[i].Id);
            $("#col-one").append(figureDiv);
            var image = $("<img>").attr("src", categories[i].imgURL);
            image.attr("id", "cat-icon")
            figureDiv.append(image);
            var name = $("<h6>").text(categories[i].Name);
            figureDiv.append(name);
        }
// Column Two
        for (var i=4; i<categories.length; i++) {
            var figureDiv = $("<figure>").addClass("cat-label");
            figureDiv.attr("id", categories[i].Id);
            $("#col-two").append(figureDiv);
            var image = $("<img>").attr("src", categories[i].imgURL);
            image.attr("id", "cat-icon")
            figureDiv.append(image);
            var name = $("<h6>").text(categories[i].Name);
            figureDiv.append(name);
        }
    }); // ajax ends
}
        </script>
