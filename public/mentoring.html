function renderMentors() {
        var query = "http://dev.outputcc.com/econsulows/api/getMentorias"

$.ajax({
    url: query,
    method: "POST"
}).then(function(res) {
        console.log(query);
        console.log(res);

        var mentors = res.data;
        console.log(mentors);

        // render element
        for (var i=0; i<mentors.length; i++) {
                var figure = $("<figure>").addClass("mentors");
                $("section").append(figure);
                var div = $("<div>");
                figure.append(div);
                //img goes here and append to div
                var title = $("<p>").text(mentors[i].Title);
                title.addClass("identification");
                div.append(title);
                var name = $("<p>").text(mentors[i].MentorName);
                name.addClass("identification");
                title.append(name);
                //rating goes here and append to name
                if (mentors[i].Rating === "1") {
                        var anchor = $("<a>");
                        name.append(anchor);
                        var star = $("<i>").addClass("fas fa-star");
                        star.attr("id", "good-star");
                        anchor.append(star);
                } else if (mentors[i].Rating === "2") {
                        var anchor = $("<a>");
                        name.append(anchor); 
                        var star = $("<i>").addClass("fas fa-star");
                        star.attr("id", "good-star");
                        anchor.append(star);
                        var star2 = $("<i>").addClass("fas fa-star");
                        star2.attr("id", "good-star");
                        anchor.append(star2); 
                } else if (mentors[i].Rating === "3") {
                        var anchor = $("<a>");
                        name.append(anchor); 
                        var star = $("<i>").addClass("fas fa-star");
                        star.attr("id", "good-star");
                        anchor.append(star);
                        var star2 = $("<i>").addClass("fas fa-star");
                        star2.attr("id", "good-star");
                        anchor.append(star2); 
                        var star3 = $("<i>").addClass("fas fa-star");
                        star3.attr("id", "good-star");
                        anchor.append(star3);
                } else if (mentors[i].Rating === "4") {
                        var anchor = $("<a>");
                        name.append(anchor); 
                        var star = $("<i>").addClass("fas fa-star");
                        star.attr("id", "good-star");
                        anchor.append(star);
                        var star2 = $("<i>").addClass("fas fa-star");
                        star2.attr("id", "good-star");
                        anchor.append(star2); 
                        var star3 = $("<i>").addClass("fas fa-star");
                        star3.attr("id", "good-star");
                        anchor.append(star3);
                        var star4 = $("<i>").addClass("fas fa-star");
                        star4.attr("id", "good-star");
                        anchor.append(star4);
                } else if (mentors[i].Rating === "5") {
                        var anchor = $("<a>");
                        name.append(anchor); 
                        var star = $("<i>").addClass("fas fa-star");
                        star.attr("id", "good-star");
                        anchor.append(star);
                        var star2 = $("<i>").addClass("fas fa-star");
                        star2.attr("id", "good-star");
                        anchor.append(star2);
